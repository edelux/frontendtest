---
environments:
  dev:
    docker:
      APP: frontendtest
      VERSION: "0.1"
      registry: ecr
      url: 199920436475.dkr.ecr.us-east-1.amazonaws.com
      platforms: linux/amd64
      filename: Dockerfile  
      filepath: .
      arguments:
        APP: "{{ APP }}"
        VERSION: "{{ VERSION }}"
    
    microservice:
      cluster: dev-ecs_cluster
      cpu: 256
      memory: 256
      replicas: 1
      domain_name: frontendtest.dev.edeluquez.com
      variables:
        DATABASE: louvre
        USERNAME: admin
      secrets:
        PASSWORD: dev/db/frontendtest/password
        ENDPOINT: dev/db/frontendtest/endpoint
